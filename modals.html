<head>
    <title>Astra Zeneca</title>
    <meta charset="utf-8">
    <meta name="author" content="Jacob Duvander, Axel Tidehorn, Mihir CHouhan">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
</head>
<input type="submit" name="" value="SIGN UP">

<div class="modal-container menu-overlay">
  <div class="modal-wrapper">
    <div class="modal display" id="modal">
        <button id="buttoncancel" onclick="closeModal()">X</button>
      <ul id="outerSlider">
          <li class="card" id="welcomecard">
            <h2>Welcome!</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <button class="button" type="button" name="HCP" onclick="nextScreen('outerSlider',1)">HCP</button>
            <button class="button" type="button" name="Public" onclick="closeModal()">Public</button>
          </li>
          <div id="signForm">
            <div id="modalheader">
              <button  type="button" name="signinform">Sign in</button>
              <button  type="button" name="signupform" onclick="nextScreen('signForm',1)">Sign up</button>
            </div>
            <div id="cardContainer">
              <li class="card" id="card1">
                <form class="" action="index.html" method="post">
                  <label for="">E-mail
                    <input type="text" class="inputfield" class="inputfield" name="e-mail" value="" placeholder="E-mail adress">
                  </label>
                  <label for="">Password
                    <input type="password" class="inputfield" name="password" value="" placeholder="Password">
                  </label>
                  <input type="submit" class="button" name="signin" value="Sign in">
                </form>
                <li class="card" id="card2">
                  <form class="" action="index.html" method="post">
                    <label for="">First name
                      <input type="text" class="inputfield" name="firstname" value="" placeholder="First name">
                    </label>
                    <label for="">Last name
                      <input type="text" class="inputfield" name="lastname" value="" placeholder="Last name">
                    </label>
                    <label for="">Profession
                      <select id="professions" name="professions">
                        <option value="" disabled selected hidden>Profession</option>
                        <option value="">Doctor</option>
                        <option value="">Nurse</option>
                        <option value="">Medic</option>
                        <option value="">Surgeon</option>
                      </select>
                    </label>
                    <label for="">Speciality
                      <input type="text" class="inputfield" name="speciality" value="" placeholder="Speciality">
                    </label>
                    <div class="hideinput">
                      <label for="">Workplace
                        <input type="text" class="inputfield" name="workplace" value="" placeholder="Workplace">
                      </label>
                      <label for="">City
                        <input type="text" class="inputfield" name="city" value="" placeholder="City">
                      </label>
                    </div>
                    <div class="showinput">
                      <label for="">SV-number
                        <input type="number" class="inputfield" name="svn" value="" placeholder="SVN">
                      </label>
                    </div>
                    <button class="button buttonhalf" type="button" name="nextbutton" onclick="nextScreen('cardContainer',1)">></button>
                  </form>
                </li>
              </li>
              <li class="card" id="card3">
                <form class="" action="index.html" method="post">
                  <label for="">E-mail
                    <input type="text" class="inputfield" name="e-mail" value="" placeholder="E-mail adress">
                  </label>
                  <label for="">Password
                    <input type="password" class="inputfield" name="password" value="" placeholder="Password">
                  </label>
                  <label for="">Confirm password
                    <input type="password" class="inputfield" name="confirm" value="" placeholder="Confirm password">
                  </label>
                  <div id="navbuttons">
                    <button class="button buttonhalf" type="button" name="backbutton"><</button>
                    <input type="submit" class="button buttonhalf" name="nextbutton" value=">">
                  </div>
                </form>
              </li>
              <li class="card" id="card4">
                <h2>Thank you!</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <figure>img</figure>
                <button class="button buttonhalf" type="button" name="nextbutton">></button>
              </li>
            </div>
          </div>

      </ul>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/modal.js"></script>
